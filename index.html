<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTSU Student Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <!-- Top bar -->
  <div class="top-bar">
    <input type="text" placeholder="I'm looking for...">
    <div class="top-buttons">
      <button>Language</button>
      <button>Accessibility Tools</button>
      <button>Sign in</button>
    </div>
  </div>

  <!-- Header + Nav -->
  <header>
    <img src="assets/NTSUlogo.png" alt="NTSU Logo" class="logo">
    <nav>
      <ul>
        <li>About us ▼</li>
        <li>Student Voice ▼</li>
        <li>Eat, Drink & Shop ▼</li>
        <li>Opportunities ▼</li>
        <li>Support & Advice ▼</li>
        <li>Freshers ▼</li>
        <li>Sport ▼</li>
        <li>Shop</li>
        <li>What’s On</li>
      </ul>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
  </section>

  <!-- Popular Links -->
  <section class="popular-links">
    <h2>Popular Links</h2>
    <div class="links-container">
      <div class="link-card purple">Your campus</div>
      <div class="link-card red">Jobs @ NTSU</div>
      <div class="link-card orange">Join a society</div>
      <div class="link-card teal">What’s on</div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
